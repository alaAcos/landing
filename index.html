<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div>
      <h1>
        Aerospace Engineering for drones
      </h1>
      <p>Drones conception, prototyping and production</p>
    </div>
    <a href="#" class="btn-banner">Contact
    </a>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>

    <div class="cards">
      <div class="card">
        <img src="images/prototype.png" alt="">
        <h2>Conception</h2>
        <a href="#" class="btn-card">More info
        </a>
      </div>
      <div class="card">
        <img src="images/maintenance.png" alt="">
        <h2>Prototyping</h2>
        <a href="#" class="btn-card">More info
        </a>
      </div>
      <div class="card">
        <img src="images/drone.png" alt="">
        <h2>Production</h2>
        <a href="#" class="btn-card">More info
        </a>
      </div>
    </div>

    <!-- code a footer -->
    <div class="footer">
      <div class="footer-links">
        <a href="#" class="footer-icon"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" class="footer-icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="footer-icon"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="footer-icon"><i class="fa-brands fa-github"></i></a>
      </div>
      <h2>Made by AL</h2>
    </div>
  </div>
</body>
</html>
